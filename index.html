<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Sandy beach Triathlon</title>
  <meta name="description" content="美しい砂浜でトライアスロンを行います。">
  <meta name="keywords" content="トライアスロン, 砂浜, バイク, スイム, ラン">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
  <header>
  </header>
  <!--contents-->
  <main>
    <!--skills-->
    <section id="skills">
      <h2 class="text-center">Sandy Beach Triathlon</h2>
      <div class="container">
        <div class="skill-box">
          <h3 class="text-center">Swim</h3>
          <p>Distunce:1.5km<br/> 透きとおる海を泳いで下さい。
          </p>
        </div>
        <div class="skill-box">
          <h3 class="text-center">Bike</h3>
          <p>Distunce:50km<br/> 起伏の激しいコースです。
          </p>
        </div>
        <div class="skill-box">
          <h3 class="text-center">Run</h3>
          <p>Distunce:10km<br/> ラストランはSandy Beachに帰ってゴールです。</p>
        </div>
      </div>
    </section>



  </main>
  <!--footer-->
  <footer>
    <div class="text-center">
      <p>テキスト</p>
      <p class="button">ボタン</p>
    </div>
  </footer>
</body>

</html>
